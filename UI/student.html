<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/student.css">
</head>
<body>
    <div class="page-container">
        <div class="dashboard">
            <div class="logo-container">
                <div class="logo">
                    <img src="./Images/1.png" alt="logo">
                </div>
                <div class="name">
                    <h1>MentorMe</h1>
                    <h2>DASHBOARD</h2>
                </div>
            </div>
            <div class="options">

            </div>
        </div>
        <div class="right-container">
            <div class="top-container">
                <div class="greeting"><h1>Dashboard</h1></div>
                <div class="profile-container"><h1>profile</h1></div>
            </div>
            <div class="first-container">
                <div class="detail">
                    <div class="projects">
                        <h2>
                            Project updated
                        </h2>
                    </div>
                    <div class="users">
                        <h2>
                            active users
                        </h2>
                    </div>
                    <div class="tasks">
                        <h2>
                            Tasks Completed
                        </h2>
                    </div>
                </div>
                <div class="events">
                    <h2>Upcomming Events</h2>
                    <div class="event">
                        <div class="event1">event1</div>
                        <div class="event2">event2</div>
                        <div class="event3">event3</div>
                    </div>
                    <div class="view-all-button">
                        <button class="btn">view all</button>
                    </div>
                </div>
                <div class="groups">
                    <h2>Top Performing Groups</h2>
                    <div class="group">
                        <div class="group1">group1</div>
                        <div class="group2">group2</div>
                        <div class="group3">group3</div>
                    </div>
                    <div class="view-all-button">
                        <button class="btn">view all</button>
                    </div>
                </div>
            </div>
            <div class="second-container">
                <h1>overall project completion</h1>
            </div>
            <div class="third-container">
                <div class="dailytask">
                    <h1>daily task completion</h1>
                </div>
                <div class="taskdistribution">
                    <h1>Task distribution</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
